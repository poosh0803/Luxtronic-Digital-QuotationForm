version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: luxtronic_postgres
    environment:
      POSTGRES_USER: luxtronic_user
      POSTGRES_PASSWORD: luxtronic_password
      POSTGRES_DB: luxtronic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
