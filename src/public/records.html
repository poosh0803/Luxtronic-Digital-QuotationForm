<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotation Records</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/darkmode.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <div class="logo">L</div>
      <div class="brand-name">LUXTRONIC</div>
      <div class="subtitle">Digital Quotation Form <span id="currentDateTime"
          style="font-size:0.9em; font-weight:normal; margin-left:10px;"></span></div>
    </div>
    <div class="dark-mode-toggle">
      <i id="theme-icon" class="fas fa-moon"></i>
    </div>
  </header>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <a href="/" class="nav-item">
      <i class="fas fa-th-large"></i>
      <span class="nav-text">Latest</span>
    </a>
    <a href="/newQuotation" class="nav-item">
      <i class="fas fa-plus"></i>
      <span class="nav-text">New Quotation</span>
    </a>
    <a href="/records" class="nav-item active">
      <i class="fas fa-folder"></i>
      <span class="nav-text">Quotation Records</span>
    </a>
    <a href="/analytics" class="nav-item">
      <i class="fas fa-chart-bar"></i>
      <span class="nav-text">Analytics</span>
    </a>
  </nav>
  <!-- Main Content -->
  <main>
    <section class="records-section">
      <h1>Quotation Records</h1>
      <table class="records-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Platform</th>
            <th>Customer Name</th>
            <th>Date</th>
            <th>Final Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="records-table-body">
          <!-- Rows will be dynamically populated -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- View Modal -->
  <div id="viewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-eye"></i> View Quotation Record</h2>
        <span class="close" onclick="closeViewModal()">&times;</span>
      </div>
      <div class="modal-body">
        <!-- Basic Information Section -->
        <div class="basic-info-section">
          <div class="info-row">
            <div class="info-item">
              <label>Record ID:</label>
              <span id="modal-id">Loading...</span>
            </div>
            <div class="info-item">
              <label>Platform:</label>
              <span id="modal-platform">Loading...</span>
            </div>
          </div>
          <div class="info-row">
            <div class="info-item">
              <label>Customer Name:</label>
              <span id="modal-customer">Loading...</span>
            </div>
            <div class="info-item">
              <label>Date Created:</label>
              <span id="modal-date">Loading...</span>
            </div>
          </div>
          <div class="info-row">
            <div class="info-item full-width">
              <label>Final Price:</label>
              <span id="modal-price" class="price-display">Loading...</span>
            </div>
          </div>
        </div>

        <!-- Components Table Section -->
        <div class="components-table-section">
          <h3>Component Details</h3>
          <table class="modal-table">
            <thead>
              <tr>
                <th>Part</th>
                <th>Details</th>
                <th>Unit</th>
                <th>Upgrade Note</th>
              </tr>
            </thead>
            <tbody id="modal-components-table">
              <!-- Components will be dynamically populated -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="js/records.js"></script>
</body>
</html>
