<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Quotation Form</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/darkmode.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/printForm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header no-print">
    <div class="logo-container">
      <div class="logo">L</div>
      <div class="brand-name">LUXTRONIC</div>
      <div class="subtitle">Digital Quotation Form <span id="currentDateTime"
          style="font-size:0.9em; font-weight:normal; margin-left:10px;"></span></div>
    </div>
    <div class="dark-mode-toggle">
      <i id="theme-icon" class="fas fa-moon"></i>
    </div>
  </header>
  <!-- Navigation Bar -->
  <nav class="nav-bar no-print">
    <a href="/" class="nav-item active">
      <i class="fas fa-th-large"></i>
      <span class="nav-text">Latest</span>
    </a>
    <a href="/newQuotation" class="nav-item">
      <i class="fas fa-plus"></i>
      <span class="nav-text">New Quotation</span>
    </a>
    <a href="/records" class="nav-item">
      <i class="fas fa-folder"></i>
      <span class="nav-text">Quotation Records</span>
    </a>
    <a href="/analytics" class="nav-item">
      <i class="fas fa-chart-bar"></i>
      <span class="nav-text">Analytics</span>
    </a>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="latest-quotation-container">
      <div class="quotation-header-controls">
        <h2>Quotation Display</h2>
        <div class="quotation-selector">
          <label for="quotation-select">Select Quotation:</label>
          <select id="quotation-select" class="quotation-dropdown">
            <option value="latest">Latest Quotation</option>
          </select>
        </div>
      </div>
      <div id="latest-quotation" class="quotation-card">
        <div class="loading">Loading quotation...</div>
      </div>
    </div>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
