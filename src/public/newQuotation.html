<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Quotation</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/newQuotation.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"> -->
</head>
<body class="new-quotation-page">
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <div class="logo">L</div>
      <div class="brand-name">LUXTRONIC</div>
      <div class="subtitle">Digital Quotation Form <span id="currentDateTime"
          style="font-size:0.9em; font-weight:normal; margin-left:10px;"></span></div>
    </div>
    <div class="dark-mode-toggle">
      <i id="theme-icon" class="fas fa-moon"></i>
    </div>
  </header>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <a href="/" class="nav-item">
      <i class="fas fa-th-large"></i>
      <span class="nav-text">Latest</span>
    </a>
    <a href="/newQuotation" class="nav-item active">
      <i class="fas fa-plus"></i>
      <span class="nav-text">New Quotation</span>
    </a>
    <a href="/records" class="nav-item">
      <i class="fas fa-folder"></i>
      <span class="nav-text">Quotation Records</span>
    </a>
    <a href="/analytics" class="nav-item">
      <i class="fas fa-chart-bar"></i>
      <span class="nav-text">Analytics</span>
    </a>
  </nav>
  <!-- Main Content -->
  <main>
    <div class="form-container">
      <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
        <h1>New Quotation</h1>
        <div style="position: relative; width: 200px; height: 40px; background-color: #ddd; border-radius: 20px; overflow: hidden;">
          <div id="slider" style="position: absolute; width: 50%; height: 100%; background-color: red; border-radius: 20px; transition: left 0.3s ease; left: 0; z-index: 1;"></div>
          <div style="display: flex; justify-content: space-between; align-items: center; height: 100%; padding: 0 10px; position: relative; z-index: 2;">
            <span id="amd-label" style="color: white; font-weight: bold;">AMD</span>
            <span id="intel-label" style="color: black; font-weight: bold;">INTEL</span>
          </div>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th style="width: 10%;">Part</th>
            <th style="width: 40%;">Details</th>
            <th style="width: 15%;">Price</th>
            <th style="width: 10%;">Unit</th>
            <th style="width: 25%;">Upgrade Note</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>CPU</td>
            <td><input type="text" name="cpu-details"></td>
            <td><input type="number" name="cpu-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="cpu-unit">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="cpu-upgrade-note"></td>
          </tr>
          <tr>
            <td>CPU Cooling</td>
            <td><input type="text" name="cpu-cooling-details"></td>
            <td><input type="number" name="cpu-cooling-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="cpu-cooling-unit">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="cpu-cooling-upgrade-note"></td>
          </tr>
          <tr>
            <td>Motherboard</td>
            <td><input type="text" name="motherboard-details"></td>
            <td><input type="number" name="motherboard-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="motherboard-unit">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="motherboard-upgrade-note"></td>
          </tr>
          <tr>
            <td>RAM</td>
            <td><input type="text" name="ram-details"></td>
            <td><input type="number" name="ram-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="ram-unit">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="ram-upgrade-note"></td>
          </tr>
          <tr>
            <td>Storage 1</td>
            <td><input type="text" name="storage1-details"></td>
            <td><input type="number" name="storage1-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="storage1-unit">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="storage1-upgrade-note"></td>
          </tr>
          <tr>
            <td>Storage 2</td>
            <td><input type="text" name="storage2-details"></td>
            <td><input type="number" name="storage2-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="storage2-unit">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="storage2-upgrade-note"></td>
          </tr>
          <tr>
            <td>GPU</td>
            <td><input type="text" name="gpu-details"></td>
            <td><input type="number" name="gpu-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="gpu-unit">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="gpu-upgrade-note"></td>
          </tr>
          <tr>
            <td>Case</td>
            <td><input type="text" name="case-details"></td>
            <td><input type="number" name="case-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="case-unit">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="case-upgrade-note"></td>
          </tr>
          <tr>
            <td>PSU</td>
            <td><input type="text" name="psu-details"></td>
            <td><input type="number" name="psu-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="psu-unit">
                <option value="0">0</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="psu-upgrade-note"></td>
          </tr>
          <tr>
            <td>System Fan</td>
            <td><input type="text" name="sys-fan-details"></td>
            <td><input type="number" name="sys-fan-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="sys-fan-unit">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </td>
            <td><input type="text" name="sys-fan-upgrade-note"></td>
          </tr>
          <tr>
            <td>OS</td>
            <td><input type="text" name="os-details"></td>
            <td><input type="number" name="os-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="os-unit">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="os-upgrade-note"></td>
          </tr>
          <tr>
            <td>Monitor</td>
            <td><input type="text" name="monitor-details"></td>
            <td><input type="number" name="monitor-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="monitor-unit">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="monitor-upgrade-note"></td>
          </tr>
          <tr>
            <td>Others</td>
            <td><input type="text" name="others-details"></td>
            <td><input type="number" name="others-price" placeholder="Enter price" step="0.01" min="0"></td>
            <td>
              <select name="others-unit">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td><input type="text" name="others-upgrade-note"></td>
          </tr>
        </tbody>
      </table>
      
      <!-- Final Price Section -->
      <div class="price-section">
        <div class="price-input-container">
          <label for="customer-name">Customer Name:</label>
          <input type="text" id="customer-name" name="customer-name" placeholder="Enter customer name">
        </div>
        <div class="price-input-container">
          <label for="calculated-price">Calculated Price:</label>
          <input type="number" id="calculated-price" name="calculated-price" placeholder="Calculated price" step="0.01" min="0" readonly>
          <span class="currency">AUD</span>
        </div>
        <div class="price-input-container">
          <label for="final-price">Final Price:</label>
          <input type="number" id="final-price" name="final-price" placeholder="Enter total price" step="0.01" min="0">
          <span class="currency">AUD</span>
        </div>
        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i>
          Submit Quotation
        </button>
      </div>
    </div>
  </main>
  <script>
    const slider = document.getElementById('slider');
    const amdLabel = document.getElementById('amd-label');
    const intelLabel = document.getElementById('intel-label');

    document.getElementById('amd-label').addEventListener('click', () => {
      slider.style.left = '0';
      slider.style.backgroundColor = 'red';
      amdLabel.style.color = 'white';
      intelLabel.style.color = 'black';
    });

    document.getElementById('intel-label').addEventListener('click', () => {
      slider.style.left = '50%';
      slider.style.backgroundColor = 'blue';
      amdLabel.style.color = 'black';
      intelLabel.style.color = 'white';
    });
  </script>
  <script src="js/newQuotation.js"></script>
</body>
</html>
